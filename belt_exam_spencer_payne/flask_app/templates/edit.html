<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/user.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body id="body">
    <div id="left">
        <h1>Edit {{car.model}}</h1>
        {% with messages = get_flashed_messages(category_filter=["car_error"])%}
            {%if messages%}
                {%for message in messages%}
                <p>{{message}}</p>
                {%endfor%}
            {%endif%}
        {%endwith%}
        <form action="/edit", method="post">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" aria-label="Price" placeholder="{{car.price}}" name="price" min="1000" max="20000" step="1000">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="{{car.model}}" aria-label="Model" aria-describedby="basic-addon1" name="model">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="{{car.make}}" aria-label="Make" aria-describedby="basic-addon1" name="make">
            </div>
            
            <div class="input-group mb-3">
                <input type="number" class="form-control" aria-label="Year" placeholder="{{car.year}}" name="year" min="1950" max="2023">
            </div>

            <div class="input-group">
                <textarea class="form-control" aria-label="With textarea" placeholder="{{car.description}}" name="description"></textarea>
            </div>

            <input type="hidden" name="id" value="{{car.id}}">


            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
